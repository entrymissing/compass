<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <style>
      body {
        background-color: black;
        color: white;
        font-size: 24px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .login-container {
        text-align: center;
      }
      .login-form {
        display: flex;
        flex-direction: column;
      }
      .login-form input {
        margin: 10px 0;
        padding: 10px;
        font-size: 18px;
      }
      .login-form button {
        padding: 10px;
        font-size: 18px;
        background-color: #2196F3;
        color: white;
        border: none;
        cursor: pointer;
      }
      .login-form button:hover {
        background-color: #1976D2;
      }
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>Login</h1>
      <form class="login-form" method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      {% if error %}
      <p class="error">{{ error }}</p>
      {% endif %}
    </div>
  </body>
</html>
